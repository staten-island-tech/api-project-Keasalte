<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="center">
      <div class="centerbar">
        <h1>Higher or Lower? </h1>
        <h2>-Select The Company!</h2>
        <h2 id="counter3"> Current Company: TSLA</h2>
        <button class="button-1" role="button" id="PZZA">Papa John's</button>
        <button class="button-1" role="button" id="NVDA">Nvidia</button>
        <button class="button-1" role="button" id="AMZN">Amazon</button>
        <button class="button-1" role="button" id="TSLA">Tesla</button>
      </div>
    </div>
    <div id="app"> 
    <canvas id="Chart" style="width:100%"></canvas>
    </div>

    <div class="scorebar"> 
      <div class="score">
        <h3>Is the stock price for the next day higher or lower?</h3>
        <h2 id="counter">Win Counter: 0</h2>
        <h2 id="counter2">Lose Counter: 0</h2>

        <div class = "scoremessage">
          <div class="700">
            <button id="colorthing" alt = "Button for Higher">
              <h2 >▲</h2>
            </button>
          </div>
          <div class="700">
            <button id="colorthing2" alt="Button for Lower">
              <h2>▼</h2>
            </button>
      </div></div></div></div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
